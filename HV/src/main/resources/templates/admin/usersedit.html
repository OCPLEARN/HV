<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

	<title>Edit Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" href="/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    
	<!-- JS -->
	<script src="/jquery/jquery-3.5.1.min.js" th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
	<script src="/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>    

</head>


<body>

	
<!-- #### container begin #################################################  -->
<div class="container">

	<div th:replace="~{fragments/header :: header}">Header</div>
	<div th:replace="~{fragments/navbar :: navbar}">Navibarr</div>
	
	<div class="container my-2">
		
		
		<form action="#XXX" th:action="@{/admin/users/save}" th:object="${loginUser}" method="post">
       	 <input type="hidden" th:field="*{id}" >
       	 <input type="text" class="form-control mb-4 col-4"  th:field="*{loginUserName}" readonly>
<!--        						* ist selected aus object aus thymeleaf -->
<!-- 								object ist th:object"$(loginuser)" -->
		<!-- Drop Down menu -->
		<select name="role">
			<option th:value="*{role}" th:text="*{role}" ></option>
	   		 <option th:each="roles : ${T(de.ocplearn.hv.model.Role).values()}" 
	        	th:value="${roles}" th:text="${roles}"></option>
		</select>

       	 <button type="submit" class="btn btn-info col-2">update</button>
   		</form>
	
	</div>
	
	
	<p sec:authorize="hasRole('ADMIN')">
	      Authenticated as <span sec:authentication="name"></span>
	</p>

<hr>

   
    
<!-- FOOTER -->

	<div th:insert="fragments/footer :: footer" >nicht angezeigt</div>

<!-- #### container end ###################################################  -->
</div>	



</body>
</html>
