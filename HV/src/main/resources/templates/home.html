<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Taco Cloud</title>
</head>
<body>
	<h1>Welcome to ...</h1>
	<img th:src="@{/images/TacoCloud.png}"/>
	
	<div th:switch="${LoginUserNamen}">
		<div th:case="null"><strong>No LoginUserNamen on your list</strong></div>
		<div th:case="*">
		
		<div th:if="${LoginUserNamen.empty}"><strong>No LoginUserNamen on your list</strong></div>
                    <div th:each="LoginUser: ${LoginUserNamen}">
					      <span th:text="${LoginUser.loginUserName}"></span>
		 </div>			
		</div>
	</div>
	
</body>
</html>
